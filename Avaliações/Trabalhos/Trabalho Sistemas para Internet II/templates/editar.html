<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container-cadastro {
            width: 400px;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .container-cadastro h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container-cadastro form {
            margin-bottom: 20px;
        }
        .container-cadastro .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container-cadastro">
        <h1>Editar Aluno</h1>
        <form action="{{ url_for('editar_aluno', id=aluno.id) }}" method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" name="nome" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="matricula" class="form-label">Matr√≠cula:</label>
                <input type="text" name="matricula" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="curso_id" class="form-label">Curso:</label>
                <select name="curso_id" class="form-select" required>
                    {% for curso in cursos %}
                        <option value="{{ curso.id }}">{{ curso.nome_curso }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Editar</button>
        </form>
        {% with mensagens = get_flashed_messages(with_categories=true) %}
            {% if mensagens %}
                <div class="alert alert-danger">
                    {% for categoria, mensagem in mensagens %}
                        <p>{{ mensagem }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
