<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- Inclua o Bootstrap para estilização -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container-cadastro {
            width: 400px;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .container-cadastro h1 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
        }
        .container-cadastro form {
            margin-bottom: 20px;
        }
        .container-cadastro .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container-cadastro">
        <h1>Cadastro</h1>
        <form id="cadastro-form-submit">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="matricula" class="form-label">Matrícula:</label>
                <input type="text" id="matricula" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" id="senha" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="curso_id" class="form-label">Curso:</label>
                <select id="curso_id" class="form-select" required>
                    
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
        <p class="text-center">Já tem uma conta? <a href="login.html">Faça login</a></p>
        <div id="alert-container"></div>
    </div>
</body>
<script src="cadastro.js"></script>
<script src="listar_cursos.js"></script>
</html>
